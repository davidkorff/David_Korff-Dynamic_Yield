<!DOCTYPE html>
<html>
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta charset="utf-8">
    <title>David Korff- Dynamic Yield</title>
  </head>
  <style media="screen">
    #button{
      position: absolute;
      top:10px;
      right:50px;
      margin: 6px;
    }
    .movable{
      position: auto;
      border: 5px solid black;
      cursor: move;
    }
    body {
      background-color: #968fad;
    }
  </style>
  <body>
    <!-- used materializ for button formatting. Calls on prepareFrame() when clicked -->
    <a class="btn-floating btn-large waves-effect waves-light red" id='button' type="button" name="button" style="width:56px;height:56px;" onclick=prepareFrame()>
      <i class="material-icons">add</i>
    </a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
